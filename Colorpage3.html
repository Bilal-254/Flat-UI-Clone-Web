<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selection</title>
    <style>
        .color-box {
            width: 250px;
            height: 200px;
            display: inline-block;
            margin: 0;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .color-name {
            text-align: bottom;
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Color Selection</h1>
    </header>
    <main>
        <div class="color-container">
            <div class="color-row">
                <div class="color-box" style="background-color: #3498db;">
                    <div class="color-name">Blue</div>
                </div>
                <div class="color-box" style="background-color: #2ecc71;">
                    <div class="color-name">Green</div>
                </div>
                <div class="color-box" style="background-color: #9b59b6;">
                    <div class="color-name">Purple</div>
                </div>
                <div class="color-box" style="background-color: #1abc9c;">
                    <div class="color-name">Teal</div>
                </div>
                <div class="color-box" style="background-color: #e74c3c;">
                    <div class="color-name">Red</div>
                </div>
            </div>
            <div class="color-row">
                <div class="color-box" style="background-color: #16a085;">
                    <div class="color-name">Cyan</div>
                </div>
                <div class="color-box" style="background-color: #27ae60;">
                    <div class="color-name">Lime</div>
                </div>
                <div class="color-box" style="background-color: #2980b9;">
                    <div class="color-name">Navy</div>
                </div>
                <div class="color-box" style="background-color: #8e44ad;">
                    <div class="color-name">Magenta</div>
                </div>
                <div class="color-box" style="background-color: #2c3e50;">
                    <div class="color-name">Gray</div>
                </div>
            </div>
            <div class="color-row">
                <div class="color-box" style="background-color: #f1c40f;">
                    <div class="color-name">Yellow</div>
                </div>
                <div class="color-box" style="background-color: #e67e73;">
                    <div class="color-name">Orange</div>
                </div>
                <div class="color-box" style="background-color: #95a5a6;">
                    <div class="color-name">Brown</div>
                </div>
                <div class="color-box" style="background-color: #7f8c8d;">
                    <div class="color-name">Tan</div>
                </div>
                <div class="color-box" style="background-color: #4CAF50;">
                    <div class="color-name">Olive</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
